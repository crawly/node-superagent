stages:
  - tests
  - publish

before_script:
  - npm install

tests:
  image: node:8.15-alpine
  stage: tests
  script:
    - npm run test

publish:
  image: node:8.15-alpine
  stage: publish
  only:
    - tags
  script:
    - npm run build
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
    - npm set scope @crawly
    - npm publish --access public
